<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities</title>
</head>
<body>
    <!-- html entities is for space -->
    <!-- eg:- &nbsp -->
    <div class="container">
        <p>This is a         paragraph</p>  <!--here it does not show space-->
    </div>
    <div class="container">
        <p>This is a &nbsp; &nbsp; &nbsp; &nbsp; paragraph</p>  <!--here it show space- bcs of &nbsp-->
            <p>paragraph is show like this  &lt;p&gt;</p> <!-- here if we want to write<p> we write &lt;p&gt;-->
                <p>pound is show like this  &pound;</p>
                <p>copyright is show like this  &copy;;</p>
                <p>arrow is show like this  &rAarr;</p>
                <p>paragraph is show like this  &frac14;;</p>
                <p>empty is show like this  &#8203;</p>

    </div>
</body>
</html>
