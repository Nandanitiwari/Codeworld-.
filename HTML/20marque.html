<html>
    <head>
        <title>marquee tag and its attributes</title>
    </head>
<body>
    <h1 align="center">----The Marquee Tag ----</h1>
    <marquee>Happy New Year 2022</marquee>
    <br><br>
    <marquee align="center" direction="up" width="300" height="200"
    style="border:solid">Happy New Year 2022</marquee>

    <marquee direction="down" width="300" height="200"
    style="border:solid">Happy New Year 2022</marquee>

    <marquee direction="up" width="300" height="200" behavior="alternate" style="border:solid">
    <marquee behavior="alternate">Happy New Year 2022
    </marquee>
    </marquee><br>
    <marquee direction="right">Happy New Year 2022</marquee>
    <br><br>
    <marquee direction="alternate">Happy New Year 2022</marquee>

    
</body>
</html>
