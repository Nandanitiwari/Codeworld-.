<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h2>this is html forms tutorial</h2>
    <form action="backend.php">
        <label for="name">Name</label>
        <div>
            <input type="text" name="myName" id="name">
        </div><br>

        <label for="roll">Roll</label>
        <div>
            <input type="text" name="Myroll" id="roll">
        </div><br>
        <label for="email">Email</label>
        <div>
            <input type="email" name="myemail" id="email">
        </div><br>
        <label for="Gender">Gender</label>
        <div>
        Male <input type="radio" name="mygender" id="Gender">Female <input type="radio" name="mygender" id="Gender">
        </div><br>
        
        <label for="mytext">Write about yourself</label>

        <div>
            <label for="car">Choose your preference car</label>
            <select name="mycar" id="car">
                <option value="Indica">Indica</option>
                <option value="swift" selected>swift</option>
            </select>
        </div><br>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="reset">
        </div>
       </form>
