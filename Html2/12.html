<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>
        /* web fonts */
        /* from above link */
        p{
            font-family:'Ubuntu', sans-serif; 
            font-size: 25px; /*px is 1/96 of an inch*/
            line-height:2.3em ;  /* gap between two text*/
            /*em is line hiegth multiply of its parent*/
            font-weight: bold;
            font-style: italic;
        }
        /* websave fonts */
        h4{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <p>css fonts</p>
    <p>lets play with fonts. it is very exciting</p>
    <h4>there are two types of fonts 1.websave font (preinstalled fonts) 2.web fonts(which should be imported)</h4>
</body>
</html>
