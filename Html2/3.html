<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<body>
    <ul type="square">
        <li>first</li>
        <li>second</li>
        <ul>
            <li>another one</li>
            <li>another two</li>
        </ul>

        <li>third</li>
        <li>fourth</li>
    </ul>
    <ol type="A">
        <li>first</li>
        <li>second</li>
        <li>third</li>
        <li>fourth</li>
    </ol>
    <h3>html table</h3>
    <table >
        <thead>
            <tr>
                <th>name</th>
                <th>id</th>
                <th>subject</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>nanni</td>
                <td>1</td>
                <td>math</td>
            </tr>
            <tr>
                <td>manni</td>
                <td>2</td>
                <td>oops</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
