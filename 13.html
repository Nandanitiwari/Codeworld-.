<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #firstpara{
            color: pink;
        }
        #secondpara{
            color: rgb(0, 0, 0);
        }
        #thirdpara{
            color: rgb(255, 0, 0);/*color by rgb value*/
        }
        #hex{
            color: #00d9ff;/*color by hex value*/
        }
        #hsl{
            color: hsl(119, 85%, 19%);  /*color by hsl value*/
        }
    </style>
</head>
<body>
    <h2>this is my first box</h2>
    <p id="firstpara">this is a paragraph form first box</p>

    <h2>this is my second box</h2>
    <p id="secondpara">this is a paragraph form second box</p>

    <h2>this is my third box</h2>
    <p id="thirdpara">this is a paragraph form third box</p>

    <p id="hex">hexcolors</p>
    <p id="hsl">hsla value</p>
</body>
</html>
